version: "3.9"

services:
  kerbecs:
    image: bk1031/kerbecs:latest
    container_name: kerbecs
    restart: unless-stopped
    depends_on:
      - rincon
    environment:
      ENV: ${ENV}
      PORT: "10310"
      ADMIN_PORT: "10300"
      ADMIN_USER: "admin"
      ADMIN_PASSWORD: "admin"
      RINCON_USER: ${RINCON_USER}
      RINCON_PASSWORD: ${RINCON_PASSWORD}
    ports:
      - "10310:10310"
      - "10300:10300"

  rincon:
    image: bk1031/rincon:1.2.0
    container_name: rincon
    restart: unless-stopped
    environment:
      ENV: ${ENV}
      PORT: "10311"
      AUTH_USER: ${RINCON_USER}
      AUTH_PASSWORD: ${RINCON_PASSWORD}
      STORAGE_MODE: "sql"
      OVERWRITE_ROUTES: "true"
      HEARTBEAT_TYPE: "server"
      HEARTBEAT_INTERVAL: "60"
      DB_DRIVER: "mysql"
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "10311:10311"

  bahrain:
    image: gauchoracing/mp_bahrain:latest
    container_name: bahrain
    restart: unless-stopped
    depends_on:
      - rincon
    environment:
      ENV: ${ENV}
      PORT: "7002"
      AUTH_SIGNING_KEY: ${AUTH_SIGNING_KEY}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      RINCON_USER: ${RINCON_USER}
      RINCON_PASSWORD: ${RINCON_PASSWORD}
    ports:
      - "7002"
  
  gr24:
    image: gauchoracing/mp_gr24:latest
    container_name: gr24
    restart: unless-stopped
    depends_on:
      - rincon
    environment:
      ENV: ${ENV}
      PORT: "7004"
      MQTT_HOST: ${MQTT_HOST}
      MQTT_PORT: ${MQTT_PORT}
      MQTT_USER: ${MQTT_USER}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      RINCON_USER: ${RINCON_USER}
      RINCON_PASSWORD: ${RINCON_PASSWORD}
    ports:
      - "7004"

  nanomq:
    image: emqx/nanomq:latest
    restart: unless-stopped
    ports:
      - "1883:1883"

volumes:
  mysql:
