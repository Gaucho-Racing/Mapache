version: "3.9"

services:
  kerbecs:
    image: bk1031/kerbecs:latest
    container_name: kerbecs
    restart: unless-stopped
    depends_on:
      - rincon
    environment:
      ENV: ${ENV}
      PORT: "10310"
      ADMIN_PORT: "10300"
      ADMIN_USER: "admin"
      ADMIN_PASSWORD: "admin"
      RINCON_USER: ${RINCON_USER}
      RINCON_PASSWORD: ${RINCON_PASSWORD}
    ports:
      - "10310:10310"
      - "10300:10300"

  rincon:
    image: bk1031/rincon:latest
    container_name: rincon
    restart: unless-stopped
    environment:
      ENV: ${ENV}
      PORT: "10311"
      AUTH_USER: ${RINCON_USER}
      AUTH_PASSWORD: ${RINCON_PASSWORD}
      STORAGE_MODE: "local"
      OVERWRITE_ROUTES: "true"
      HEARTBEAT_TYPE: "server"
      HEARTBEAT_INTERVAL: "60"
      DB_DRIVER: "mysql"
      DB_HOST: ${DATABASE_HOST}
      DB_PORT: ${DATABASE_PORT}
      DB_NAME: ${DATABASE_NAME}
      DB_USER: ${DATABASE_USER}
      DB_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "10311:10311"

  nanomq:
    image: emqx/nanomq:latest
    restart: unless-stopped
    ports:
      - "1883:1883"

  db:
    image: ghcr.io/singlestore-labs/singlestoredb-dev:latest
    restart: unless-stopped
    volumes:
      - s2data:/data
      - ./singlestore/init.sql:/init.sql
    ports:
      - "3306:3306"
      - "3380:8080"
      - "3381:9000"
    environment:
      ROOT_PASSWORD: "${DATABASE_PASSWORD}"

volumes:
  s2data: