name: dashboard
run-name: Triggered by ${{ github.event_name }} to ${{ github.ref }} by @${{ github.actor }}

on: [push]

jobs:
    dashboard_build_job:
      runs-on: ubuntu-latest
      name: build
      defaults:
        run:
          working-directory: ./dashboard
          shell: bash
      steps:
        - uses: actions/checkout@v4
          with:
            submodules: true
        - name: Setup Node
          uses: actions/setup-node@v4
          with:
              node-version: '22.x'
        - name: Install dependencies
          run: |
            npm ci
        - name: Run build
          run: |
            npm run build
  
    dashboard_lint_job:
      runs-on: ubuntu-latest
      name: lint
      defaults:
        run:
          working-directory: ./dashboard
          shell: bash
      steps:
        - uses: actions/checkout@v4
          with:
            submodules: true
        - name: Setup Node
          uses: actions/setup-node@v4
          with:
              node-version: '22.x'
        - name: Install dependencies
          run: |
            npm ci
        - name: Run lint
          run: |
            npm run lint
  
    dashboard_prettier_job:
      runs-on: ubuntu-latest
      name: prettier
      defaults:
        run:
          working-directory: ./dashboard
          shell: bash
      steps:
        - uses: actions/checkout@v4
          with:
            submodules: true
        - name: Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: '22.x'
        - name: Install dependencies
          run: |
            npm ci
        - name: Run check
          run: |
            npm run check