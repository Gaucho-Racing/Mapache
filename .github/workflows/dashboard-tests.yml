name: Dashboard Tests
run-name: Triggered by ${{ github.event_name }} to ${{ github.ref }} by @${{ github.actor }}

on: [push]

jobs:
    next_build_job:
      runs-on: ubuntu-latest
      name: Build
      steps:
        - uses: actions/checkout@v4
          with:
            submodules: true
        - name: Setup Node
          uses: actions/setup-node@v4
          with:
              node-version: '22.x'
        - name: Install dependencies
          run: |
            npm ci
        - name: Run build
          run: |
            npm run build
  
    next_lint_job:
      runs-on: ubuntu-latest
      name: Lint
      steps:
        - uses: actions/checkout@v4
          with:
            submodules: true
        - name: Setup Node
          uses: actions/setup-node@v4
          with:
              node-version: '22.x'
        - name: Install dependencies
          run: |
            npm ci
        - name: Run lint
          run: |
            npm run lint
  
    next_check_job:
      runs-on: ubuntu-latest
      name: Prettier Check
      steps:
        - uses: actions/checkout@v4
          with:
            submodules: true
        - name: Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: '22.x'
        - name: Install dependencies
          run: |
            npm ci
        - name: Run check
          run: |
            npm run check