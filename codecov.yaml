coverage:
  status:
    project:
      default:
        threshold: 85%

    patch:
      default:
        target: auto
        threshold: 0%
        base: auto
        only_pulls: true

comment:
  layout: "header, diff, flags, components"

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
  individual_components:
    - component_id: dashboard
      name: Dashboard
      paths:
        - "dashboard/**"
    - component_id: ingest
      paths:
        - "ingest/**"
    - component_id: gr24
      paths:
        - "gr24/**"
    - component_id: rigby
      paths:
        - "rigby/**"